<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp dnc</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav id="main">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Last Editions</a>
            <a href="">Requirements</a>
        </div>
        <button>Login</button>
    </nav>
    <section>
        <header>
            <h1>DNC Bootcamp</h1>
            <h2>
                This will be an exclusive event for all
                <br><b>DNC students</b> that want to <span class="highlight">accelerate 
                <br>your carrer</span> with an intensive week about
                <br><span class="highlight">BACK-END, FRONT-END and DATABASE</span>.
            </h2>
        </header>

        <form action="">
            <div class="form-group">
                <label>First name:</label>
                <input type="text" placeholder="Type your first name here">
            </div>
            
            <div class="form-group">
                <label>Last name:</label>
                <input type="text" placeholder="Type your last name here">
            </div>

            <div class="form-group">
                <label>Interest area:</label>
                
                <div class="checkbox-itens">
                    <input type="checkbox" value="front">
                    <label>Front-end</label>

                    <input type="checkbox" value="back">
                    <label>Back-end</label>

                    <input type="checkbox" value="database">
                    <label>Database</label>
                </div>    
            </div>

            <div class="form-group">
                <label>E-mail:</label>
                <input type="email" placeholder="your.e-mail@example.com">
            </div>

            <div class="form-group">
                <label>Phone number:</label>
                <input type="text" placeholder="+XX 1234 5678">
            </div>

            <div class="form-group">
                <label>Add here a creative phrase:</label>
                <input type="text" placeholder="Is the sky blue?">
            </div>
            
            <input type="submit" value="Signup">

        </form>
    </section>
</body>
</html>
